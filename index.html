<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio | Rico Aditya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <p><a href="#">Home</a> <a href="#">Product</a> <a href="#">Gallery</a> <a href="#">Blog</a> <a href="#">Inventory</a></p>
    </div>
    <div class="profile">
        <div class="photo-profile">
            <img src="person.jpg" alt="Profile Pictures" />
        </div>
        <div class="primary-contact">
            <h1>Rico Aditya</h1>
            <p>Front End Developer</p>
            <button class="kontak">Kontak</button>
            <button class="resume">Resume</button>
        </div>
        <div class="info-contact">
            <table>
                <tr>
                    <td class ="judul">Availability</td>
                    <td class ="teks">Fulltime</td>
                </tr>
                <tr>
                    <td class ="judul">Usia</td>
                    <td class ="teks">18</td>
                </tr>
                <tr>
                    <td class ="judul">Lokasi</td>
                    <td class ="teks">Kendal</td>
                </tr>
                <tr>
                    <td class ="judul">Pengalaman</td>
                    <td class ="teks">0</td>
                </tr>
                <tr>
                    <td class ="judul">Email</td>
                    <td class ="teks">denistraju155@gmail.com</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-input">
        <form action="">
            <div class="kolom-input">
                <label for="name">Nama</label>
                <br>
                <input type="text" name="name" id="name" />
            </div>
            <div class="kolom-input">
                <label for="role">Role</label>
                <br>
                <input type="text" name="role" id="role" />
            </div>
            <div class="kolom-input">
                <label for="availability">Availability</label>
                <br>
                <input type="text" name="availability" id="availability" />
            </div>
            <div class="kolom-input">
                <label for="age">Age</label>
                <br>
                <input type="text" name="age" id="age" />
            </div>
            <div class="kolom-input">
                <label for="lokasi">Lokasi</label>
                <br>
                <input type="text" name="lokasi" id="lokasi" />
            </div>
            <div class="kolom-input">
                <label for="year-exp">Year Experience</label>
                <br>
                <input type="text" name="year-exp" id="year-exp" />
            </div>
            <div class="kolom-input">
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" />
            </div>
            <div class="kolom-input">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
